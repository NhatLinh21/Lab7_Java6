<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/home/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Demo1</title>
</head>
<body>
    <main>
      <h3 th:unless="${#request.remoteUser}">
    <i style="color: red">Chưa đăng nhập</i>
</h3>
<div th:if="${#request.remoteUser}">
    <h3 style="color: blue">Authentication Information</h3>
    <ul>
        <li>Username: <b th:text="${#request.remoteUser}"></b></li>
        <li>Is Admin? <b th:text="${#request.isUserInRole('ADMIN')}"></b></li>
    </ul>
    <ul th:object="${#request.userPrincipal}">
        <li>Username: <b>[[*{name}]]</b></li>
        <li>Roles: <b>[[*{authorities}]]</b></li>
    </ul>
</div>

    </main>
</body>
</html>
